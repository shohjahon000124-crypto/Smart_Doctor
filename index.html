<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>SmartDoctor • Умный помощник здоровья</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --primary: #00d4c1;
      --primary-dark: #00a89a;
      --accent: #1a3198;
      --bg: linear-gradient(135deg, #1b38bb 0%, #1249c0 100%);
      --card: rgba(255, 255, 255, 0.97);
      --text: #2c4248;
      --light: #f8f9fa;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      height: 100%;
      color: var(--text);
      overflow: hidden;
    }
    .container {    
      width: 100%;
      max-width: 1400px;
      margin: 10px auto;
      background: var(--card);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
    }

    /* КРАСИВЫЙ ЭКРАН АВТОРИЗАЦИИ */
    #authScreen {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 30px;
      position: relative;
      overflow: hidden;
    }
    #authScreen::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(from 0deg at 50% 50%, transparent, var(--primary), transparent);
      opacity: 0.15;
      animation: rotate 20s linear infinite;
      pointer-events: none;
    }
    @keyframes rotate {
      100% { transform: rotate(360deg); }
    }

    .auth-content {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 420px;
      width: 100%;
    }
    .auth-icon {
      font-size: 80px;
      color: var(--primary);
      margin-bottom: 20px;
      animation: float 4s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    .auth-logo {
      font-size: 48px;
      font-weight: 800;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 16px;
      animation: fadeInDown 1s ease-out;
    }
    .auth-subtitle {
      font-size: 18px;
      color: #555;
      margin-bottom: 40px;
      opacity: 0.9;
      animation: fadeInDown 1s ease-out 0.3s both;
    }
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: none; }
    }

    .auth-box {
      background: white;
      padding: 40px 35px;
      border-radius: 28px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      animation: fadeInUp 1s ease-out 0.6s both;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    .auth-box h2 {
      font-size: 28px;
      margin-bottom: 30px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-align: center;
    }
    .auth-box input {
      width: 100%;
      padding: 16px 20px;
      margin: 12px 0;
      border: 2px solid #eee;
      border-radius: 16px;
      font-size: 16px;
      transition: all 0.3s;
    }
    .auth-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(0,212,193,0.2);
      transform: scale(1.02);
    }
    .auth-box button {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 16px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.4s;
      box-shadow: 0 8px 25px rgba(0,212,193,0.3);
    }
    .auth-box button:hover {
      transform: translateY(-4px);
      box-shadow: 0 15px 35px rgba(0,212,193,0.4);
    }
    .toggle-link {
      margin-top: 24px;
      color: var(--primary);
      font-weight: 600;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .toggle-link:hover {
      text-decoration: underline;
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 16px 20px;
      font-size: 24px;
      font-weight: 800;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .logo { font-size: 28px; }
    .user-info {
      background: rgba(255,255,255,0.25);
      padding: 8px 16px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 14px;
      backdrop-filter: blur(10px);
    }
    .logout {
      background: #ff4757;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 10px;
      font-size: 14px;
    }

    /* ПРИЛОЖЕНИЕ */
    .main {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
    }
    .chat-section {
      flex: 1;
      background: var(--light);
      display: flex;
      flex-direction: column;
      width: 100%;
    }
    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
      justify-content: flex-end;
    }
    .message {
      max-width: 75%;
      padding: 12px 18px;
      border-radius: 18px;
      line-height: 1.5;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      word-wrap: break-word;
      font-size: 15.5px;
      animation: msgIn 0.4s ease-out;
    }
    @keyframes msgIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: none; }
    }
    .message.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 6px;
    }
    .message.ai {
      align-self: flex-start;
      background: white;
      border: 1px solid #eee;
      border-bottom-left-radius: 6px;
    }
    .input-area {
      padding: 12px 16px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
      gap: 12px;
      align-items: center;
      flex-shrink: 0;
    }
    .input-area input {
      flex: 1;
      padding: 14px 20px;
      border: 2px solid #eee;
      border-radius: 50px;
      font-size: 16px;
    }
    .input-area button {
      width: 48px;
      height: 48px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    /* СПИСОК ВРАЧЕЙ */
    .doctors-section {
      background: white;
      padding: 20px;
      overflow-y: auto;
      width: 380px;
      border-left: 1px solid #eee;
      flex-shrink: 0;
      transition: transform 0.3s ease;
    }
    .doctors-toggle {
      display: none;
      position: fixed;
      bottom: 80px;
      right: 16px;
      width: 56px;
      height: 56px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      box-shadow: 0 8px 25px rgba(0,212,193,0.4);
      cursor: pointer;
      z-index: 100;
    }
    .search-box {
      margin-bottom: 16px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 14px 44px 14px 20px;
      border: 2px solid #eee;
      border-radius: 50px;
      font-size: 15px;
    }
    .search-box i {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
      font-size: 18px;
    }
    .doctor-card {
      background: white;
      border-radius: 18px;
      overflow: hidden;
      margin-bottom: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .doctor-card:hover { transform: translateY(-4px); }
    .doc-header {
      display: flex;
      padding: 16px;
      gap: 14px;
      align-items: center;
    }
    .doc-header img {
      width: 70px;
      height: 70px;
      border-radius: 14px;
      object-fit: cover;
      border: 3px solid var(--primary);
    }
    .doc-info h3 { font-size: 16px; margin-bottom: 4px; }
    .specialty {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 6px 14px;
      border-radius: 30px;
      font-size: 13px;
    }
    .rating { color: #f1c40f; font-size: 16px; font-weight: bold; margin: 6px 0; }
    .doc-footer {
      background: linear-gradient(135deg, #f0fffe, #e6fffa);
      padding: 16px;
      text-align: center;
    }
    .call-btn {
      padding: 12px 30px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
    }

    /* АДМИНКА */
    .admin-panel {
      padding: 30px;
      flex: 1;
      overflow-y: auto;
    }
    table {
      width: 100%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
    }
    th {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
      font-size: 16px;
    }
    td {
      padding: 15px;
      border-bottom: 1px solid #eee;
    }
    tr:hover td { background: #f0fffe; }

    /* АДАПТИВНОСТЬ */
    @media (min-width: 992px) {
      .main { flex-direction: row; }
      .chat-section { flex: 2.5; }
      .doctors-toggle { display: none !important; }
    }
    @media (max-width: 991px) {
      .doctors-section {
        position: fixed;
        top: 0;
        right: 0;
        height: 100%;
        width: 90%;
        max-width: 380px;
        z-index: 99;
        transform: translateX(100%);
      }
      .doctors-section.open { transform: translateX(0); }
      .doctors-toggle { display: block; }
    }
    @media (max-width: 480px) {
      .auth-logo { font-size: 40px; }
      .auth-icon { font-size: 70px; }
      .auth-box { padding: 35px 25px; }
      .header { font-size: 20px; padding: 12px 16px; }
      .logo { font-size: 24px; }
      .message { max-width: 88%; font-size: 15px; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- КРАСИВЫЙ ЭКРАН АВТОРИЗАЦИИ -->
  <div id="authScreen">
    <div class="auth-content">
      <div class="auth-icon"><i class="fas fa-heartbeat"></i></div>
      <div class="auth-logo">SmartDoctor</div>
      <p class="auth-subtitle">Ваш умный помощник по здоровью<br>Всегда рядом, когда нужно</p>

      <div class="auth-box">
        <h2 id="authTitle">Добро пожаловать</h2>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="firstName" placeholder="Имя" style="display:none;">
        <input type="text" id="lastName" placeholder="Фамилия" style="display:none;">
        <input type="tel" id="phone" placeholder="Телефон (+992...)" style="display:none;">
        <input type="password" id="password" placeholder="Пароль" required>
        <button id="authBtn">Войти</button>
        <div class="toggle-link" id="toggleLink">Нет аккаунта? Зарегистрироваться</div>
      </div>
    </div>
  </div>

  <!-- ПАЦИЕНТ -->
  <div id="patientApp" style="display:none; flex-direction:column; height:100%;">
    <div class="header">
      <div class="logo">SmartDoctor</div>
      <div>
        <span class="user-info" id="userName"></span>
        <button class="logout" id="logoutPatient">Выйти</button>
      </div>
    </div>
    <div class="main">
      <div class="chat-section">
        <div class="chat-window" id="chat"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Напишите, что вас беспокоит..." list="suggestions">
          <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
      <div class="doctors-section" id="doctorsSection">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Поиск врача...">
          <i class="fas fa-search"></i>
        </div>
        <div id="doctorsContainer"></div>
      </div>
      <button class="doctors-toggle" id="doctorsToggle"><i class="fas fa-user-md"></i></button>
    </div>
  </div>

  <!-- АДМИНКА -->
  <div id="adminApp" style="display:none; flex-direction:column; height:100%;">
    <div class="header">
      <div class="logo">Админ-панель</div>
      <div>
        <span class="user-info" id="adminName">Админ</span>
        <button class="logout" id="logoutAdmin">Выйти</button>
      </div>
    </div>
    <div class="admin-panel">
      <h2>Пользователи системы</h2>
      <table id="usersTable">
        <thead><tr><th>#</th><th>Email</th><th>Имя</th><th>Фамилия</th><th>Телефон</th><th>Роль</th></tr></thead>
        <tbody></tbody>
      </table>

      <h2 style="margin-top:40px;">Врачи (10)</h2>
      <table id="doctorsTable">
        <thead><tr><th>Фото</th><th>ФИО</th><th>Специальность</th><th>Рейтинг</th><th>Клиника</th><th>Телефон</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<datalist id="suggestions">
  <option value="Болит сердце">
  <option value="Головная боль, мигрень">
  <option value="Болит живот, тошнота">
  <option value="Кашель, температура">
  <option value="Болит ухо или горло">
  <option value="Проблемы с кожей">
  <option value="Болит зуб">
  <option value="Беременность, женское здоровье">
  <option value="Проблемы со зрением">
  <option value="Ребёнок болеет">
</datalist>

<script>
  const doctors = [
    {name:"Др. Алишер Каримов", spec:"Терапевт", rating:4.9, clinic:"Центральная клиника", address:"ул. Рудаки 12", phone:"+992 90 123 45 67", photo:"https://randomuser.me/api/portraits/men/32.jpg"},
    {name:"Др. Мадина Юсуфова", spec:"ЛОР-врач", rating:5.0, clinic:"МЦ Сомон", address:"пр. Сомони 23", phone:"+992 90 987 65 43", photo:"https://randomuser.me/api/portraits/women/44.jpg"},
    {name:"Др. Сохиб Тошев", spec:"Невролог", rating:4.8, clinic:"Клиника Шифо", address:"ул. Айни 45", phone:"+992 90 456 78 90", photo:"https://randomuser.me/api/portraits/men/65.jpg"},
    {name:"Др. Лола Гадоева", spec:"Гастроэнтеролог", rating:4.9, clinic:"Центр здоровья", address:"ул. Фирдоуси 7", phone:"+992 90 765 43 21", photo:"https://randomuser.me/api/portraits/women/22.jpg"},
    {name:"Др. Фарид Назаров", spec:"Кардиолог", rating:5.0, clinic:"МЦ Сомон", address:"пр. Сомони 23", phone:"+992 00 666 82 19", photo:"https://randomuser.me/api/portraits/men/33.jpg"},
    {name:"Др. Зарина Абдуллоева", spec:"Дерматолог", rating:4.9, clinic:"Клиника Красоты", address:"ул. Дехоти 89", phone:"+992 98 765 43 21", photo:"https://randomuser.me/api/portraits/women/68.jpg"},
    {name:"Др. Рустам Ходжиев", spec:"Стоматолог", rating:4.8, clinic:"Dental Lux", address:"ул. Бохтар 15", phone:"+992 88 123 45 67", photo:"https://randomuser.me/api/portraits/men/76.jpg"},
    {name:"Др. Нодира Саидова", spec:"Гинеколог", rating:5.0, clinic:"Женское здоровье", address:"ул. Махсум 55", phone:"+992 92 777 76 54", photo:"https://randomuser.me/api/portraits/women/55.jpg"},
    {name:"Др. Дилшод Мирзоев", spec:"Офтальмолог", rating:4.9, clinic:"Глазная клиника", address:"ул. Шевченко 21", phone:"+992 91 777 22 33", photo:"https://randomuser.me/api/portraits/men/41.jpg"},
    {name:"Др. Парвина Шарипова", spec:"Педиатр", rating:5.0, clinic:"Детский центр", address:"ул. Расулов 10", phone:"+992 90 700 11 22", photo:"https://randomuser.me/api/portraits/women/33.jpg"}
  ];

  let users = JSON.parse(localStorage.getItem("sd_users")) || [
    {email:"admin@smartdoctor.tj", password:"admin123", firstName:"Админ", lastName:"Системы", phone:"", role:"admin"}
  ];
  let currentUser = null;

  const authScreen = document.getElementById('authScreen');
  const patientApp = document.getElementById('patientApp');
  const adminApp = document.getElementById('adminApp');
  const chat = document.getElementById('chat');
  const doctorsSection = document.getElementById('doctorsSection');
  const doctorsToggle = document.getElementById('doctorsToggle');

  doctorsToggle.onclick = () => {
    doctorsSection.classList.toggle('open');
  };

  document.addEventListener('click', (e) => {
    if (!doctorsSection.contains(e.target) && !doctorsToggle.contains(e.target) && doctorsSection.classList.contains('open')) {
      doctorsSection.classList.remove('open');
    }
  });

  let isLoginMode = true;
  document.getElementById('toggleLink').onclick = () => {
    isLoginMode = !isLoginMode;
    const fields = ['firstName','lastName','phone'];
    fields.forEach(id => document.getElementById(id).style.display = isLoginMode ? 'none' : 'block');
    document.getElementById('authTitle').textContent = isLoginMode ? "Добро пожаловать назад!" : "Создать аккаунт";
    document.getElementById('authBtn').textContent = isLoginMode ? "Войти" : "Зарегистрироваться";
    document.getElementById('toggleLink').textContent = isLoginMode ? "Нет аккаунта? Зарегистрироваться" : "Уже есть аккаунт? Войти";
  };

  document.getElementById('authBtn').onclick = () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) return alert("Заполните email и пароль");

    if (isLoginMode) {
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        currentUser = user;
        localStorage.setItem("sd_current", JSON.stringify(user));
        showMainApp();
      } else alert("Неверный email или пароль");
    } else {
      const f = document.getElementById('firstName').value.trim();
      const l = document.getElementById('lastName').value.trim();
      const p = document.getElementById('phone').value.trim();
      if (!f || !l || !p) return alert("Заполните все поля");
      if (users.some(u => u.email === email)) return alert("Этот email уже зарегистрирован");
      
      const newUser = {email, password, firstName: f, lastName: l, phone: p, role: "patient"};
      users.push(newUser);
      localStorage.setItem("sd_users", JSON.stringify(users));
      alert("Регистрация успешна! Теперь войдите");
      document.getElementById('toggleLink').click();
    }
  };

  function showMainApp() {
    authScreen.style.display = 'none';
    if (currentUser.role === "admin") {
      adminApp.style.display = 'flex';
      document.getElementById('adminName').textContent = currentUser.firstName;
      renderAdminPanel();
    } else {
      patientApp.style.display = 'flex';
      document.getElementById('userName').textContent = currentUser.firstName + " " + currentUser.lastName;
      addMessage(`Здравствуйте, ${currentUser.firstName}!<br>Я ваш умный медицинский помощник.<br><br>Напишите, что вас беспокоит — подберу лучшего врача за 10 секунд!`, "ai");
      renderDoctors(doctors);
    }
  }

  document.querySelectorAll('.logout').forEach(btn => {
    btn.onclick = () => {
      localStorage.removeItem("sd_current");
      location.reload();
    }
  });

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = text;
    chat.appendChild(div);
    chat.scrollTo({ top: chat.scrollHeight, behavior: 'smooth' });
  }

  function getDoctorResponse(query) {
    const q = query.toLowerCase();
    const map = {
      "сердце давление пульс грудь кардио": "Кардиолог",
      "живот желудок тошнота рвота понос": "Гастроэнтеролог",
      "голова головная боль мигрень головокружение": "Невролог",
      "ухо горло нос кашель насморк лор": "ЛОР-врач",
      "температура кашель слабость простуда грипп": "Терапевт",
      "кожа сыпь зуд аллергия": "Дерматолог",
      "зуб зубы": "Стоматолог",
      "беременность женское гинеколог": "Гинеколог",
      "глаза зрение": "Офтальмолог",
      "ребёнок малыш дети педиатр": "Педиатр"
    };

    for (let keys in map) {
      if (keys.split(' ').some(k => q.includes(k))) {
        const found = doctors.filter(d => d.spec === map[keys]);
        if (found.length) {
          const doc = found[Math.floor(Math.random() * found.length)];
          return `<b>${doc.name}</b><br>${doc.spec} ★ ${doc.rating}<br>${doc.clinic}<br><b>Тел: ${doc.phone}</b><br>${doc.address}<br><br><i>Могу записать на приём или позвонить прямо сейчас!</i>`;
        }
      }
    }
    return "Расскажите подробнее о симптомах — подберу идеального врача!";
  }

  document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    input.value = '';
    setTimeout(() => {
      addMessage(getDoctorResponse(text), 'ai');
    }, 800);
  };

  document.getElementById('messageInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') document.getElementById('sendBtn').click();
  });

  function renderDoctors(list) {
    const container = document.getElementById('doctorsContainer');
    container.innerHTML = '';
    list.forEach(doc => {
      container.innerHTML += `
        <div class="doctor-card">
          <div class="doc-header">
            <img src="${doc.photo}" alt="${doc.name}">
            <div class="doc-info">
              <h3>${doc.name}</h3>
              <div class="specialty">${doc.spec}</div>
              <div class="rating">★ ${doc.rating}</div>
              <div><b>${doc.clinic}</b><br><small>${doc.address}</small></div>
            </div>
          </div>
          <div class="doc-footer">
            <div style="font-size:18px; margin-bottom:10px;">${doc.phone}</div>
            <button class="call-btn" onclick="addMessage('Звоню ${doc.name}... ${doc.phone}', 'ai')">
              Позвонить сейчас
            </button>
          </div>
        </div>`;
    });
  }

  document.getElementById('searchInput').oninput = e => {
    const q = e.target.value.toLowerCase();
    const filtered = doctors.filter(d => 
      d.name.toLowerCase().includes(q) || 
      d.spec.toLowerCase().includes(q) || 
      d.clinic.toLowerCase().includes(q)
    );
    renderDoctors(q ? filtered : doctors);
  };

  function renderAdminPanel() {
    const ut = document.querySelector('#usersTable tbody');
    ut.innerHTML = users.map((u,i) => `
      <tr>
        <td>${i+1}</td>
        <td>${u.email}</td>
        <td>${u.firstName}</td>
        <td>${u.lastName}</td>
        <td>${u.phone}</td>
        <td><span style="padding:6px 12px; background:${u.role==='admin'?'#ff4757':'#00d4c1'}; color:white; border-radius:8px;">${u.role === 'admin' ? 'Админ' : 'Пациент'}</span></td>
      </tr>
    `).join('');

    document.querySelector('#doctorsTable tbody').innerHTML = doctors.map(d => `
      <tr>
        <td><img src="${d.photo}" width="60" style="border-radius:12px;"></td>
        <td><b>${d.name}</b></td>
        <td>${d.spec}</td>
        <td>★ ${d.rating}</td>
        <td>${d.clinic}</td>
        <td>${d.phone}</td>
      </tr>`).join('');
  }

  window.onload = () => {
    const saved = localStorage.getItem('sd_current');
    if (saved) {
      currentUser = JSON.parse(saved);
      showMainApp();
    }
  };
</script>
</body>
</html>
