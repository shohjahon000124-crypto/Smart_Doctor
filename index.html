<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDoctor • Умный помощник здоровья</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --primary: #00d4c1;
      --primary-dark: #00a89a;
      --accent: #667eea;
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card: rgba(255, 255, 255, 0.97);
      --text: #2d3436;
      --light: #f8f9fa;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      min-height: 10vh;
      color: var(--text);
    }
    .container {
      width: 1400px;
      margin: 25px auto;
      background: var(--card);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 30px 100px rgba(0,0,0,0.35);
      backdrop-filter: blur(10px);
    }

    /* HEADER */
    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 28px 50px;
      font-size: 30px;
      font-weight: 800;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 8px 30px rgba(0,212,193,0.3);
    }
    .logo { font-size: 34px; }
    .user-info {
      background: rgba(255,255,255,0.25);
      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      backdrop-filter: blur(10px);
    }
    .logout {
      background: #ff4757;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      margin-left: 15px;
      transition: 0.3s;
    }
    .logout:hover { background: #e84150; transform: translateY(-2px); }

    /* АВТОРИЗАЦИЯ */
    #authScreen {
      padding: 80px 20px;
      text-align: center;
    }
    .auth-box {
      max-width: 480px;
      margin: 0 auto;
      background: white;
      padding: 60px 50px;
      border-radius: 32px;
      box-shadow: 0 25px 80px rgba(0,0,0,0.2);
    }
    .auth-box h2 {
      font-size: 36px;
      margin-bottom: 40px;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .auth-box input {
      width: 100%;
      padding: 18px 22px;
      margin: 12px 0;
      border: 2px solid #eee;
      border-radius: 18px;
      font-size: 17px;
      transition: all 0.3s;
    }
    .auth-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 5px rgba(0,212,193,0.2);
      transform: scale(1.02);
    }
    .auth-box button {
      width: 100%;
      padding: 20px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      border: none;
      border-radius: 18px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 20px;
      transition: 0.4s;
    }
    .auth-box button:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,212,193,0.4);
    }
    .toggle-link { margin-top: 30px; color: var(--accent); font-weight: 600; cursor: pointer; font-size: 17px; }

    /* ПРИЛОЖЕНИЕ */
    .main {
      display: flex;
      min-height: 80vh;
      padding: 40px;
      gap: 35px;
    }
    .chat-section {
      flex: 2;
      background: var(--light);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }
    .chat-window {
      flex: 1;
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .message {
      max-width: 80%;
      padding: 16px 22px;
      border-radius: 22px;
      line-height: 1.6;
      animation: msgIn 0.5s ease-out;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }
    .message.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 6px;
    }
    .message.ai {
      align-self: flex-start;
      background: white;
      border: 1px solid #eee;
      border-bottom-left-radius: 6px;
    }
    .input-area {
      padding: 25px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
      gap: 15px;
    }
    .input-area input {
      flex: 1;
      padding: 18px 24px;
      border: 2px solid #eee;
      border-radius: 50px;
      font-size: 17px;
    }
    .input-area button {
      width: 60px;
      height: 60px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      transition: 0.3s;
    }
    .input-area button:hover { background: var(--primary-dark); transform: scale(1.1); }

    /* СПИСОК ВРАЧЕЙ */
    .doctors-section {
      flex: 1;
      min-width: 360px;
    }
    .search-box {
      margin-bottom: 25px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 18px 50px 18px 24px;
      border: 2px solid #eee;
      border-radius: 50px;
      font-size: 17px;
    }
    .search-box i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: #aaa;
    }
    .doctor-card {
      background: white;
      border-radius: 24px;
      overflow: hidden;
      margin-bottom: 25px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.12);
      transition: all 0.4s;
    }
    .doctor-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 25px 60px rgba(0,0,0,0.2);
    }
    .doc-header {
      display: flex;
      padding: 25px;
      gap: 20px;
      align-items: center;
    }
    .doc-header img {
      width: 110px;
      height: 110px;
      border-radius: 20px;
      object-fit: cover;
      border: 4px solid var(--primary);
    }
    .doc-info h3 {
      font-size: 22px;
      margin-bottom: 8px;
      color: #2d3436;
    }
    .specialty {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 8px 18px;
      border-radius: 30px;
      font-size: 15px;
      display: inline-block;
      margin: 10px 0;
    }
    .rating {
      color: #f1c40f;
      font-size: 20px;
      font-weight: bold;
    }
    .doc-footer {
      background: linear-gradient(135deg, #f0fffe, #e6fffa);
      padding: 20px;
      text-align: center;
    }
    .call-btn {
      padding: 16px 40px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
      transition: 0.3s;
    }
    .call-btn:hover {
      background: var(--primary-dark);
      transform: scale(1.05);
    }

    /* АДМИНКА */
    .admin-panel {
      padding: 50px;
    }
    table {
      width: 100%;
      background: white;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 50px rgba(0,0,0,0.15);
    }
    th {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 25px;
      font-size: 18px;
    }
    td {
      padding: 20px;
      border-bottom: 1px solid #eee;
    }
    tr:hover td { background: #f0fffe; }

    @keyframes msgIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: none; }
    }
    @media (max-width: 992px) {
      .main { flex-direction: column; }
      .doctors-section { order: -1; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- ЭКРАН АВТОРИЗАЦИИ -->
  <div id="authScreen">
    <div class="header">
      <div class="logo">SmartDoctor</div>
    </div>
    <div class="auth-box">
      <h2 id="authTitle">Добро пожаловать</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="firstName" placeholder="Имя" style="display:none;">
      <input type="text" id="lastName" placeholder="Фамилия" style="display:none;">
      <input type="tel" id="phone" placeholder="Телефон (+992...)" style="display:none;">
      <input type="password" id="password" placeholder="Пароль" required>
      <button id="authBtn">Войти</button>
      <div class="link" id="toggleLink">Нет аккаунта? Зарегистрироваться</div>
    </div>
  </div>

  <!-- ПАЦИЕНТ -->
  <div id="patientApp" style="display:none">
    <div class="header">
      <div class="logo">SmartDoctor</div>
      <div>
        <span class="user-info" id="userName"></span>
        <button class="logout" id="logoutPatient">Выйти</button>
      </div>
    </div>
    <div class="main">
      <div class="chat-section">
        <div class="chat-window" id="chat"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Напишите, что вас беспокоит..." list="suggestions">
          <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
      <div class="doctors-section">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Поиск врача...">
          <i class="fas fa-search"></i>
        </div>
        <div id="doctorsContainer"></div>
      </div>
    </div>
  </div>

  <!-- АДМИНКА -->
  <div id="adminApp" style="display:none">
    <div class="header">
      <div class="logo">Админ-панель</div>
      <div>
        <span class="user-info" id="adminName">Админ</span>
        <button class="logout" id="logoutAdmin">Выйти</button>
      </div>
    </div>
    <div class="admin-panel">
      <h2>Пользователи системы</h2>
      <table id="usersTable">
        <thead><tr><th>#</th><th>Email</th><th>Имя</th><th>Фамилия</th><th>Телефон</th><th>Роль</th></tr></thead>
        <tbody></tbody>
      </table>

      <h2 style="margin-top:60px;">Врачи (10)</h2>
      <table id="doctorsTable">
        <thead><tr><th>Фото</th><th>ФИО</th><th>Специальность</th><th>Рейтинг</th><th>Клиника</th><th>Телефон</th></tr></thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>

<datalist id="suggestions">
  <option value="Болит сердце">
  <option value="Головная боль, мигрень">
  <option value="Болит живот, тошнота">
  <option value="Кашель, температура">
  <option value="Болит ухо или горло">
  <option value="Проблемы с кожей">
  <option value="Болит зуб">
  <option value="Беременность, женское здоровье">
  <option value="Проблемы со зрением">
  <option value="Ребёнок болеет">
  <option value="какой врач нужен?">
</datalist>

<script>
  // 10 КРУТЫХ ВРАЧЕЙ
  const doctors = [
    {name:"Др. Алишер Каримов", spec:"Терапевт", rating:4.9, clinic:"Центральная клиника", address:"ул. Рудаки 12", phone:"+992 90 123 45 67", photo:"https://randomuser.me/api/portraits/men/32.jpg"},
    {name:"Др. Мадина Юсуфова", spec:"ЛОР-врач", rating:5.0, clinic:"МЦ Сомон", address:"пр. Сомони 23", phone:"+992 90 987 65 43", photo:"https://randomuser.me/api/portraits/women/44.jpg"},
    {name:"Др. Сохиб Тошев", spec:"Невролог", rating:4.8, clinic:"Клиника Шифо", address:"ул. Айни 45", phone:"+992 90 456 78 90", photo:"https://randomuser.me/api/portraits/men/65.jpg"},
    {name:"Др. Лола Гадоева", spec:"Гастроэнтеролог", rating:4.9, clinic:"Центр здоровья", address:"ул. Фирдоуси 7", phone:"+992 90 765 43 21", photo:"https://randomuser.me/api/portraits/women/22.jpg"},
    {name:"Др. Фарид Назаров", spec:"Кардиолог", rating:5.0, clinic:"МЦ Сомон", address:"пр. Сомони 23", phone:"+992 00 666 82 19", photo:"https://randomuser.me/api/portraits/men/33.jpg"},
    {name:"Др. Зарина Абдуллоева", spec:"Дерматолог", rating:4.9, clinic:"Клиника Красоты", address:"ул. Дехоти 89", phone:"+992 98 765 43 21", photo:"https://randomuser.me/api/portraits/women/68.jpg"},
    {name:"Др. Рустам Ходжиев", spec:"Стоматолог", rating:4.8, clinic:"Dental Lux", address:"ул. Бохтар 15", phone:"+992 88 123 45 67", photo:"https://randomuser.me/api/portraits/men/76.jpg"},
    {name:"Др. Нодира Саидова", spec:"Гинеколог", rating:5.0, clinic:"Женское здоровье", address:"ул. Махсум 55", phone:"+992 92 777 76 54", photo:"https://randomuser.me/api/portraits/women/55.jpg"},
    {name:"Др. Дилшод Мирзоев", spec:"Офтальмолог", rating:4.9, clinic:"Глазная клиника", address:"ул. Шевченко 21", phone:"+992 91 777 22 33", photo:"https://randomuser.me/api/portraits/men/41.jpg"},
    {name:"Др. Парвина Шарипова", spec:"Педиатр", rating:5.0, clinic:"Детский центр", address:"ул. Расулов 10", phone:"+992 90 700 11 22", photo:"https://randomuser.me/api/portraits/women/33.jpg"}
  ];

  let users = JSON.parse(localStorage.getItem("sd_users")) || [
    {email:"admin@smartdoctor.tj", password:"admin123", firstName:"Админ", lastName:"Системы", phone:"", role:"admin"}
  ];
  let currentUser = null;

  // DOM элементы
  const authScreen = document.getElementById('authScreen');
  const patientApp = document.getElementById('patientApp');
  const adminApp = document.getElementById('adminApp');
  const chat = document.getElementById('chat');

  // === АВТОРИЗАЦИЯ ===
  let isLoginMode = true;
  document.getElementById('toggleLink').onclick = () => {
    isLoginMode = !isLoginMode;
    const fields = ['firstName','lastName','phone'];
    fields.forEach(id => document.getElementById(id).style.display = isLoginMode ? 'none' : 'block');
    document.getElementById('authTitle').textContent = isLoginMode ? "Добро пожаловать назад!" : "Создать аккаунт";
    document.getElementById('authBtn').textContent = isLoginMode ? "Войти" : "Зарегистрироваться";
    document.getElementById('toggleLink').textContent = isLoginMode ? "Нет аккаунта? Зарегистрироваться" : "Уже есть аккаунт? Войти";
  };

  document.getElementById('authBtn').onclick = () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) return alert("Заполните email и пароль");

    if (isLoginMode) {
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        currentUser = user;
        localStorage.setItem("sd_current", JSON.stringify(user));
        showMainApp();
      } else alert("Неверный email или пароль");
    } else {
      const f = document.getElementById('firstName').value.trim();
      const l = document.getElementById('lastName').value.trim();
      const p = document.getElementById('phone').value.trim();
      if (!f || !l || !p) return alert("Заполните все поля");
      if (users.some(u => u.email === email)) return alert("Этот email уже зарегистрирован");
      
      const newUser = {email, password, firstName: f, lastName: l, phone: p, role: "patient"};
      users.push(newUser);
      localStorage.setItem("sd_users", JSON.stringify(users));
      alert("Регистрация успешна! Теперь войдите");
      document.getElementById('toggleLink').click();
    }
  };

  function showMainApp() {
    authScreen.style.display = 'none';
    if (currentUser.role === "admin") {
      adminApp.style.display = 'block';
      document.getElementById('adminName').textContent = currentUser.firstName;
      renderAdminPanel();
    } else {
      patientApp.style.display = 'block';
      document.getElementById('userName').textContent = currentUser.firstName + " " + currentUser.lastName;
      addMessage("Здравствуйте, " + currentUser.firstName + "! Я ваш личный медицинский помощник. Напишите, что вас беспокоит — подберу лучшего врача!", "ai");
      renderDoctors(doctors);
    }
  }

  // Выход
  document.querySelectorAll('.logout').forEach(btn => {
    btn.onclick = () => {
      localStorage.removeItem("sd_current");
      location.reload();
    }
  });

  // === ЧАТ ===
  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = text.replace(/\n/g, '<br>');
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function getDoctorResponse(query) {
    const q = query.toLowerCase();
    const map = {
      "сердце давление пульс грудь кардио": "Кардиолог",
      "живот желудок тошнота рвота понос": "Гастроэнтеролог",
      "голова головная боль мигрень головокружение": "Невролог",
      "ухо горло нос кашель насморк лор": "ЛОР-врач",
      "температура кашель слабость простуда грипп": "Терапевт",
      "кожа сыпь зуд аллергия дерматолог": "Дерматолог",
      "зуб зубы стоматолог": "Стоматолог",
      "беременность женское здоровье гинеколог": "Гинеколог",
      "глаза зрение очки офтальмолог": "Офтальмолог",
      "ребёнок малыш дети педиатр": "Педиатр"
    };

    for (let keys in map) {
      if (keys.split(' ').some(k => q.includes(k))) {
        const found = doctors.filter(d => d.spec.includes(map[keys]));
        if (found.length > 0) {
          const doc = found[Math.floor(Math.random() * found.length)];
          return `Отличный врач по вашему запросу:\n\n<b>${doc.name}</b>\n${doc.spec} ★ ${doc.rating}\n${doc.clinic}\nТелефон: <b>${doc.phone}</b>\n${doc.address}\n\nМогу записать на приём!`;
        }
      }
    }
    return "Опишите симптомы подробнее — я обязательно подберу вам лучшего специалиста!";
  }

  document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    input.value = '';
    setTimeout(() => {
      addMessage(getDoctorResponse(text), 'ai');
    }, 800);
  };

  document.getElementById('messageInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') document.getElementById('sendBtn').click();
  });

  // === СПИСОК ВРАЧЕЙ ===
  function renderDoctors(list) {
    const container = document.getElementById('doctorsContainer');
    container.innerHTML = '';
    list.forEach(doc => {
      container.innerHTML += `
        <div class="doctor-card">
          <div class="doc-header">
            <img src="${doc.photo}" alt="${doc.name}">
            <div class="doc-info">
              <h3>${doc.name}</h3>
              <div class="specialty">${doc.spec}</div>
              <div class="rating">★ ${doc.rating}</div>
              <div><b>${doc.clinic}</b><br><small>${doc.address}</small></div>
            </div>
          </div>
          <div class="doc-footer">
            <div style="font-size:20px; margin-bottom:10px;">${doc.phone}</div>
            <button class="call-btn" onclick="addMessage('Звоню доктору ${doc.name}... ${doc.phone}', 'ai')">
              Позвонить сейчас
            </button>
          </div>
        </div>`;
    });
  }

  document.getElementById('searchInput').oninput = e => {
    const q = e.target.value.toLowerCase();
    const filtered = doctors.filter(d => 
      d.name.toLowerCase().includes(q) || 
      d.spec.toLowerCase().includes(q) ||
      d.clinic.toLowerCase().includes(q)
    );
    renderDoctors(q ? filtered : doctors);
  };

  // === АДМИНКА ===
  function renderAdminPanel() {
    // пользователи
    const ut = document.querySelector('#usersTable tbody');
    ut.innerHTML = users.map((u,i) => `
      <tr>
        <td>${i+1}</td>
        <td>${u.email}</td>
        <td>${u.firstName}</td>
        <td>${u.lastName}</td>
        <td>${u.phone}</td>
        <td><span style="padding:6px 12px; background:${u.role==='admin'?'#ff4757':'#00d4c1'}; color:white; border-radius:8px;">${u.role === 'admin' ? 'Админ' : 'Пациент'}</span></td>
      </tr>
    `).join('');

    // врачи
    document.querySelector('#doctorsTable tbody').innerHTML = doctors.map(d => `
      <tr>
        <td><img src="${d.photo}" width="70" style="border-radius:15px;"></td>
        <td><b>${d.name}</b></td>
        <td>${d.spec}</td>
        <td>★ ${d.rating}</td>
        <td>${d.clinic}</td>
        <td>${d.phone}</td>
      </tr>`).join('');
  }

  // Автологин
  window.onload = () => {
    const saved = localStorage.getItem('sd_current');
    if (saved) {
      currentUser = JSON.parse(saved);
      showMainApp();
    }
  };
</script>
</body>
</html>
