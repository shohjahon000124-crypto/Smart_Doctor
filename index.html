<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SmartDoctor • Умный помощник здоровья</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <style>
    :root {
      --primary: #00d4c1;
      --primary-dark: #00a89a;
      --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card: rgba(255,255,255,0.98);
      --light: #f8f9fa;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    body, html {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      height: 100%;
      overflow: hidden;
      color: #2d3436;
    }

    .container {
      max-width: 1400px;
      margin: 10px auto;
      background: var(--card);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 20px 70px rgba(0,0,0,0.35);
      height: calc(100vh - 20px);
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 18px 30px;
      font-size: 26px;
      font-weight: 700;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-shrink: 0;
    }
    .user-info {
      background: rgba(255,255,255,0.25);
      padding: 8px 18px;
      border-radius: 30px;
      font-size: 15px;
    }
    .logout {
      background: #ff4757;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 14px;
      margin-left: 12px;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      padding: 20px;
      gap: 20px;
    }

    @media (min-width: 900px) {
      .main { flex-direction: row; }
      .chat-section { flex: 2.2; }
      .doctors-section { flex: 1; max-width: 420px; }
    }

    .chat-section {
      background: var(--light);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
      display: flex;
      flex-direction: column;
    }
    .chat-window {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 14px;
      background: #f8fffe;
    }
    .message {
      max-width: 80%;
      padding: 14px 20px;
      border-radius: 20px;
      font-size: 15.5px;
      line-height: 1.5;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
    }
    .message.user {
      align-self: flex-end;
      background: var(--primary);
      color: white;
      border-bottom-right-radius: 6px;
    }
    .message.ai {
      align-self: flex-start;
      background: white;
      border: 1px solid #eee;
      border-bottom-left-radius: 6px;
    }

    .input-area {
      padding: 18px 20px;
      background: white;
      border-top: 1px solid #eee;
      display: flex;
      gap: 12px;
      flex-shrink: 0;
    }
    .input-area input {
      flex: 1;
      padding: 16px 20px;
      border: 2px solid #eee;
      border-radius: 30px;
      font-size: 16px;
      outline: none;
    }
    .input-area button {
      width: 54px;
      height: 54px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 20px;
      cursor: pointer;
    }

    .doctors-section {
      background: white;
      border-radius: 20px;
      padding: 20px;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }

    .search-box {
      margin-bottom: 18px;
      position: relative;
    }
    .search-box input {
      width: 100%;
      padding: 15px 45px 15px 18px;
      border: 2px solid #eee;
      border-radius: 30px;
      font-size: 15.5px;
    }
    .search-box i {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }

    .doctor-card {
      background: #f8fffe;
      border-radius: 18px;
      padding: 18px;
      margin-bottom: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      transition: 0.3s;
    }
    .doctor-card:hover { transform: translateY(-6px); }

    .doc-header {
      display: flex;
      gap: 16px;
      align-items: center;
    }
    .doc-header img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      object-fit: cover;
      border: 4px solid var(--primary);
    }
    .doc-info h3 { font-size: 17px; margin: 0 0 6px; }
    .specialty {
      background: var(--primary);
      color: white;
      padding: 6px 14px;
      border-radius: 25px;
      font-size: 13.5px;
    }
    .call-btn {
      margin-top: 12px;
      padding: 12px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 30px;
      width: 100%;
      font-size: 15.5px;
      cursor: pointer;
    }

    /* Админ-панель — улучшена */
    .admin-panel {
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }
    .stat-card {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      min-width: 180px;
      box-shadow: 0 8px 25px rgba(0,212,193,0.3);
    }
    .stat-card h3 { font-size: 32px; margin: 0; }
    .stat-card p { margin: 8px 0 0; opacity: 0.9; }

    @media (max-width: 480px) {
      .container { margin: 0; border-radius: 0; height: 100vh; }
      .header { padding: 14px 16px; font-size: 22px; }
      .main { padding: 10px; }
      .chat-window { padding: 16px; }
      .input-area { padding: 12px; }
    }
  </style>
</head>
<body>

<div class="container">

  <!-- АВТОРИЗАЦИЯ -->
  <div id="authScreen">
    <div class="header"><div>SmartDoctor</div></div>
    <div style="padding:50px 20px;text-align:center">
      <div style="max-width:400px;margin:0 auto;background:white;padding:40px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,0.2)">
        <h2 style="margin-bottom:30px;font-size:28px;color:var(--primary)">Вход / Регистрация</h2>
        <input type="email" id="email" placeholder="Email" style="width:100%;padding:15px;margin:10px 0;border-radius:12px;border:2px solid #eee;font-size:16px"><br>
        <input type="text" id="firstName" placeholder="Имя" style="width:100%;padding:15px;margin:10px 0;border-radius:12px;border:2px solid #eee;display:none"><br>
        <input type="text" id="lastName" placeholder="Фамилия" style="width:100%;padding:15px;margin:10px 0;border-radius:12px;border:2px solid #eee;display:none"><br>
        <input type="tel" id="phone" placeholder="Телефон (+992...)" style="width:100%;padding:15px;margin:10px 0;border-radius:12px;border:2px solid #eee;display:none"><br>
        <input type="password" id="password" placeholder="Пароль" style="width:100%;padding:15px;margin:10px 0;border-radius:12px;border:2px solid #eee;font-size:16px"><br>
        <button id="authBtn" style="width:100%;padding:16px;background:var(--primary);color:white;border:none;border-radius:12px;font-size:17px;margin-top:20px;cursor:pointer">Войти</button>
        <div id="toggleLink" style="margin-top:20px;color:var(--primary);cursor:pointer;font-weight:500">Нет аккаунта? Зарегистрироваться</div>
      </div>
    </div>
  </div>

  <!-- ПАЦИЕНТ -->
  <div id="patientApp" style="display:none;height:100%;display:flex;flex-direction:column">
    <div class="header">
      <div>SmartDoctor</div>
      <div>
        <span class="user-info" id="userName"></span>
        <button class="logout" id="logoutPatient">Выйти</button>
      </div>
    </div>
    <div class="main">
      <div class="chat-section">
        <div class="chat-window" id="chat"></div>
        <div class="input-area">
          <input type="text" id="messageInput" placeholder="Напишите, что вас беспокоит..." list="suggestions">
          <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>
      <div class="doctors-section">
        <div class="search-box">
          <input type="text" id="searchInput" placeholder="Поиск врача...">
          <i class="fas fa-search"></i>
        </div>
        <div id="doctorsContainer"></div>
      </div>
    </div>
  </div>

  <!-- АДМИНКА -->
  <div id="adminApp" style="display:none;height:100%;display:flex;flex-direction:column">
    <div class="header">
      <div>Админ-панель SmartDoctor</div>
      <div>
        <span class="user-info" id="adminName">Админ</span>
        <button class="logout" id="logoutAdmin">Выйти</button>
      </div>
    </div>
    <div style="flex:1;overflow-y:auto;padding:20px">
      <div class="admin-panel">
        <div class="stats">
          <div class="stat-card">
            <h3 id="totalUsers">0</h3>
            <p>Всего зарегистрировано</p>
          </div>
          <div class="stat-card">
            <h3 id="activeUsers">0</h3>
            <p>Были онлайн (всего)</p>
          </div>
          <div class="stat-card">
            <h3>10</h3>
            <p>Врачей в системе</p>
          </div>
        </div>

        <h2 style="margin:30px 0 20px">Все врачи</h2>
        <table style="width:100%;background:white;border-radius:16px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,0.15)">
          <thead style="background:var(--primary);color:white">
            <tr>
              <th style="padding:18px">Фото</th>
              <th style="padding:18px">ФИО</th>
              <th style="padding:18px">Специальность</th>
              <th style="padding:18px">Рейтинг</th>
              <th style="padding:18px">Клиника</th>
              <th style="padding:18px">Телефон</th>
            </tr>
          </thead>
          <tbody id="adminDoctorsTable"></tbody>
        </table>

        <h2 style="margin:50px 0 20px">Все пользователи</h2>
        <table style="width:100%;background:white;border-radius:16px;overflow:hidden;box-shadow:0 10px 40px rgba(0,0,0,0.15)">
          <thead style="background:var(--primary);color:white">
            <tr><th>#</th><th>Email</th><th>Имя</th><th>Телефон</th><th>Роль</th></tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<datalist id="suggestions">
  <option value="Болит сердце">
  <option value="Головная боль">
  <option value="Болит живот">
  <option value="Кашель">
  <option value="Болит ухо">
  <option value="Проблемы с кожей">
  <option value="Болит зуб">
  <option value="какой врач нужен?">
</datalist>

<script>
  const doctors = [
    {name:"Др. Алишер Каримов", spec:"Терапевт", rating:4.9, clinic:"Центральная клиника", address:"ул. Рудаки 12", phone:"+992 90 123 45 67", photo:"https://randomuser.me/api/portraits/men/32.jpg"},
    {name:"Др. Мадина Юсуфова", spec:"ЛОР-врач", rating:5.0, clinic:"МЦ Сомон", address:"пр. Сомони 23", phone:"+992 90 987 65 43", photo:"https://randomuser.me/api/portraits/women/44.jpg"},
    {name:"Др. Сохиб Тошев", spec:"Невролог", rating:4.8, clinic:"Клиника Шифо", address:"ул. Айни 45", phone:"+992 90 456 78 90", photo:"https://randomuser.me/api/portraits/men/65.jpg"},
    {name:"Др. Лола Гадоева", spec:"Гастроэнтеролог", rating:4.9, clinic:"Центр здоровья", address:"ул. Фирдоуси 7", phone:"+992 90 765 43 21", photo:"https://randomuser.me/api/portraits/women/22.jpg"},
    {name:"Др. Фарид Назаров", spec:"Кардиолог", rating:5.0, clinic:"МЦ Сомон", address:"пр. Сомони 23", phone:"+992 00 666 82 19", photo:"https://randomuser.me/api/portraits/men/33.jpg"},
    {name:"Др. Зарина Абдуллоева", spec:"Дерматолог", rating:4.9, clinic:"Клиника Красоты", address:"ул. Дехоти 89", phone:"+992 98 765 43 21", photo:"https://randomuser.me/api/portraits/women/68.jpg"},
    {name:"Др. Рустам Ходжиев", spec:"Стоматолог", rating:4.8, clinic:"Dental Lux", address:"ул. Бохтар 15", phone:"+992 88 123 45 67", photo:"https://randomuser.me/api/portraits/men/76.jpg"},
    {name:"Др. Нодира Саидова", spec:"Гинеколог", rating:5.0, clinic:"Женское здоровье", address:"ул. Махсум 55", phone:"+992 92 777 76 54", photo:"https://randomuser.me/api/portraits/women/55.jpg"},
    {name:"Др. Дилшод Мирзоев", spec:"Офтальмолог", rating:4.9, clinic:"Глазная клиника", address:"ул. Шевченко 21", phone:"+992 91 777 22 33", photo:"https://randomuser.me/api/portraits/men/41.jpg"},
    {name:"Др. Парвина Шарипова", spec:"Педиатр", rating:5.0, clinic:"Детский центр", address:"ул. Расулов 10", phone:"+992 90 700 11 22", photo:"https://randomuser.me/api/portraits/women/33.jpg"}
  ];

  let users = JSON.parse(localStorage.getItem("sd_users")) || [
    {email:"admin@smartdoctor.tj", password:"admin123", firstName:"Админ", lastName:"", phone:"", role:"admin", lastSeen: Date.now()}
  ];

  let currentUser = null;

  const authScreen = document.getElementById('authScreen');
  const patientApp = document.getElementById('patientApp');
  const adminApp = document.getElementById('adminApp');
  const chat = document.getElementById('chat');

  // === АВТОРИЗАЦИЯ ===
  let isLoginMode = true;
  document.getElementById('toggleLink').onclick = () => {
    isLoginMode = !isLoginMode;
    ['firstName','lastName','phone'].forEach(id => {
      document.getElementById(id).style.display = isLoginMode ? 'none' : 'block';
    });
    document.getElementById('authBtn').textContent = isLoginMode ? "Войти" : "Зарегистрироваться";
  };

  document.getElementById('authBtn').onclick = () => {
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    if (!email || !password) return alert("Заполните email и пароль");

    if (isLoginMode) {
      const user = users.find(u => u.email === email && u.password === password);
      if (user) {
        currentUser = user;
        user.lastSeen = Date.now(); // обновляем как был онлайн
        localStorage.setItem("sd_current", JSON.stringify(user));
        localStorage.setItem("sd_users", JSON.stringify(users));
        showMainApp();
      } else alert("Неверный email или пароль");
    } else {
      const f = document.getElementById('firstName').value.trim();
      const l = document.getElementById('lastName').value.trim();
      const p = document.getElementById('phone').value.trim();
      if (!f || !l || !p) return alert("Заполните все поля");
      if (users.some(u => u.email === email)) return alert("Email уже занят");

      const newUser = {email, password, firstName: f, lastName: l, phone: p, role: "patient", lastSeen: Date.now()};
      users.push(newUser);
      localStorage.setItem("sd_users", JSON.stringify(users));
      alert("Регистрация успешна! Теперь войдите");
      document.getElementById('toggleLink').click();
    }
  };

  function showMainApp() {
    authScreen.style.display = 'none';
    if (currentUser.role === "admin") {
      adminApp.style.display = 'flex';
      document.getElementById('adminName').textContent = currentUser.firstName;

      // Статистика для админа
      const total = users.length;
      const active = users.filter(u => u.lastSeen).length;

      document.getElementById('totalUsers').textContent = total;
      document.getElementById('activeUsers').textContent = active;

      // Все врачи — только для админа
      const tbody = document.getElementById('adminDoctorsTable');
      tbody.innerHTML = doctors.map((d,i) => `
        <tr>
          <td><img src="${d.photo}" width="60" style="border-radius:12px"></td>
          <td><b>${d.name}</b></td>
          <td>${d.spec}</td>
          <td>★ ${d.rating}</td>
          <td>${d.clinic}</td>
          <td>${d.phone}</td>
        </tr>
      `).join('');

      // Пользователи
      document.getElementById('usersTable').innerHTML = users.map((u,i) => `
        <tr>
          <td>${i+1}</td>
          <td>${u.email}</td>
          <td>${u.firstName} ${u.lastName}</td>
          <td>${u.phone || '-'}</td>
          <td><span style="padding:6px 12px;background:${u.role==='admin'?'#ff4757':'#00d4c1'};color:white;border-radius:8px">${u.role === 'admin' ? 'Админ' : 'Пациент'}</span></td>
        </tr>
      `).join('');

    } else {
      patientApp.style.display = 'flex';
      document.getElementById('userName').textContent = currentUser.firstName + " " + (currentUser.lastName || "");
      addMessage(`Здравствуйте, ${currentUser.firstName}! Чем могу помочь?`, 'ai');
      renderDoctors(doctors);
    }
  }

  // Остальной код чата, врачей и т.д. — остался без изменений
  // (всё работает как раньше)

  function addMessage(text, sender) {
    const div = document.createElement('div');
    div.className = `message ${sender}`;
    div.innerHTML = text.replace(/\n/g, '<br>');
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function getDoctorResponse(query) {
    const q = query.toLowerCase();
    const map = {
      "сердце давление пульс грудь кардио": "Кардиолог",
      "живот желудок тошнота рвота понос": "Гастроэнтеролог",
      "голова головная боль мигрень головокружение": "Невролог",
      "ухо горло нос кашель насморк лор": "ЛОР-врач",
      "температура кашель слабость простуда грипп": "Терапевт",
      "кожа сыпь зуд аллергия дерматолог": "Дерматолог",
      "зуб зубы стоматолог": "Стоматолог",
      "беременность женское здоровье гинеколог": "Гинеколог",
      "глаза зрение очки офтальмолог": "Офтальмолог",
      "ребёнок малыш дети педиатр": "Педиатр"
    };

    for (let keys in map) {
      if (keys.split(' ').some(k => q.includes(k))) {
        const found = doctors.filter(d => d.spec.includes(map[keys]));
        if (found.length > 0) {
          const doc = found[Math.floor(Math.random() * found.length)];
          return `Отличный врач по вашему запросу:\n\n<b>${doc.name}</b>\n${doc.spec} ★ ${doc.rating}\n${doc.clinic}\nТелефон: <b>${doc.phone}</b>\n${doc.address}`;
        }
      }
    }
    return "Опишите симптомы подробнее — я обязательно подберу вам лучшего специалиста!";
  }

  document.getElementById('sendBtn').onclick = () => {
    const input = document.getElementById('messageInput');
    const text = input.value.trim();
    if (!text) return;
    addMessage(text, 'user');
    input.value = '';
    setTimeout(() => addMessage(getDoctorResponse(text), 'ai'), 800);
  };

  document.getElementById('messageInput').addEventListener('keypress', e => {
    if (e.key === 'Enter') document.getElementById('sendBtn').click();
  });

  function renderDoctors(list) {
    const container = document.getElementById('doctorsContainer');
    container.innerHTML = '';
    list.forEach(doc => {
      container.innerHTML += `
        <div class="doctor-card">
          <div class="doc-header">
            <img src="${doc.photo}" alt="${doc.name}">
            <div class="doc-info">
              <h3>${doc.name}</h3>
              <div class="specialty">${doc.spec}</div>
              <div class="rating">★ ${doc.rating}</div>
              <div><b>${doc.clinic}</b><br><small>${doc.address}</small></div>
            </div>
          </div>
          <div class="doc-footer">
            <div style="font-size:20px;margin-bottom:10px;">${doc.phone}</div>
            <button class="call-btn" onclick="addMessage('Звоню ${doc.name}...', 'ai')">
              Позвонить сейчас
            </button>
          </div>
        </div>`;
    });
  }

  document.getElementById('searchInput').oninput = e => {
    const q = e.target.value.toLowerCase();
    const filtered = doctors.filter(d => 
      d.name.toLowerCase().includes(q) || 
      d.spec.toLowerCase().includes(q)
    );
    renderDoctors(q ? filtered : doctors);
  };

  // Автологин
  window.onload = () => {
    const saved = localStorage.getItem('sd_current');
    if (saved) {
      currentUser = JSON.parse(saved);
      // обновляем lastSeen
      users = users.map(u => u.email === currentUser.email ? {...u, lastSeen: Date.now()} : u);
      localStorage.setItem("sd_users", JSON.stringify(users));
      showMainApp();
    }
  };

  document.querySelectorAll('.logout').forEach(btn => {
    btn.onclick = () => {
      localStorage.removeItem("sd_current");
      location.reload();
    }
  });
</script>
</body>
</html>
